<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flickr Picker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet/less" type="text/css" href="css/flickrStyle.less" />
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
	  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
	  <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  </head>
  <body>
  	<div id="main" class="main">
  		<header>
  			<h1 class="main-header">Flickr Search</h1>
  		</header>
  		
  		<div id="secondary" class="secondary">
  			<form id="searchForm">
			    <label for="subject">Subject:</label>
			    <input type="text" id="subject" name="subject" placeholder="What are you looking for?">
			    <button class="button" id="submit" type="submit">Search</button>
 			</form>
  		</div>
  		<div class="photos">
  		  <ul class="">
  		    
  		  </ul>
  		</div>
  	</div>
  	<script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
